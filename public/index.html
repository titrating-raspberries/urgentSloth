<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>When & Where</title>
    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px|Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Shanti' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='libs/fullcalendar/dist/fullcalendar.min.css' />
    <link rel="stylesheet" href="css/styles.css"> <!-- custom styles -->
    <!-- JS -->
    <script src='libs/jquery/dist/jquery.min.js'></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='libs/jquery-ui/jquery-ui.min.js'></script>
    <script src='libs/moment/min/moment.min.js'></script>
    <script src='libs/fullcalendar/dist/fullcalendar.js'></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/oauth-signature/dist/oauth-signature.min.js"></script>

    <!--ANGULAR CUSTOM -->
    <script src="js/controllers/CreateCtrl.js"></script>
    <script src="js/controllers/CalendarCtrl.js"></script>
    <script src="js/controllers/EventsCtrl.js"></script>
    <script src="js/controllers/IndexCtrl.js"></script>
    <script src="js/controllers/LogoutCtrl.js"></script>
    <script src="js/services/EventService.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller = 'IndexController' ng-class='bodyClass'>
    <div id='{{photo}}'class="container">
        <!-- HEADER -->
        <nav  ng-show="loggedIn" class="navbar navbar-inverse">

            <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
            <ul class="nav navbar-nav">
                <li><a  href="/events" id='logo'>
                         <img src="https://cdn4.iconfinder.com/data/icons/maps-and-navigation-solid-icons-vol-3/72/131-512.png" style="width:55px;height:48px;">
                         When & Where
                </a></li>
                <li><a class='navOption' href="/events">Events</a></li>
                <li><a class='navOption' href="/create">Create</a></li>
                <li><a class='navOption' href="/pastEvents">Past events</a></li>
            </ul>

           <div class="dropdown pull-right navbar-text" id='nomargins'>
             <button class="btn dropdown-toggle navbar" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
               <img src='{{userPic}}'>
               {{userName}}
               <span class="caret"></span>
             </button>
             <ul class="dropdown-menu">
               <li class="pull-right">
                 <a href="/calendar">
                   <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                   Calendar
                 </a>
               </li>
               <li class="pull-right">
                 <a href="/logout">
                   <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                   Logout
                 </a>
               </li>
             </ul>
           </div>
        </nav>

        <div ng-view></div>
    </div>
</body>
</html>
